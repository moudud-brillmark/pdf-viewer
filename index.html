<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Popup Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Overlay */
    .pdf-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .pdf-modal.active {
      display: flex;
    }

    /* Modal box */
    .pdf-modal__content {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 90%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Close button */
    .pdf-modal__close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #000;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }

    /* PDF iframe */
    .pdf-modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .pdf-modal__content {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

  <button id="openPdf">View PDF</button>

  <!-- Modal -->
  <div class="pdf-modal" id="pdfModal">
    <div class="pdf-modal__content">
      <button class="pdf-modal__close" id="closePdf">âœ•</button>
      <iframe
        src=""
        id="pdfFrame"
        title="PDF Viewer"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <script>
    const pdfUrl =
      "https://cdn.shopify.com/s/files/1/0766/5850/8056/files/Informe_Impacto_2023.pdf?v=1769752756";

    const openBtn = document.getElementById("openPdf");
    const closeBtn = document.getElementById("closePdf");
    const modal = document.getElementById("pdfModal");
    const iframe = document.getElementById("pdfFrame");

    openBtn.addEventListener("click", () => {
      iframe.src = pdfUrl;
      modal.classList.add("active");
      document.body.style.overflow = "hidden"; // prevent background scroll
    });

    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    function closeModal() {
      modal.classList.remove("active");
      iframe.src = ""; // stop PDF loading
      document.body.style.overflow = "";
    }
  </script>

</body>
</html>
